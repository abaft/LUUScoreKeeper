<%!
import "github.com/abaft/LUUScoreKeeper/scoreutils"
%>
<%: func LoginForm(usernames String[], averages []float32, buffer *bytes.Buffer) %>

<%~ "index.html" %>


<%@ body { %>
  <div class="row">
    <div class="col-12">
      <h1>Login</h1>
    </div>
  </div>
  <div class="row">
  <div class="col-12 col-md-7">
    <form method="post">
  	  <div class="form-group">
  		  <label for="username">Username</label>
  			<input type="text" class="form-control" name="username" placeholder="Username" />
      </div>
  
  	  <div class="form-group">
  		  <label for="score">Password</label>
  			<input type="password" class="form-control" name="password" placeholder="password" />
      </div>

	  	<button type="submit" class="btn btn-primary" formaction="login">Login</button>
	  	<button type="submit" class="btn btn-primary" formaction="makeuser">Create User</button>
    </form>
  </div>
  <div class="col-12 col-md-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">10 Detail Average</th>
        </tr>
      </thead>
      <tbody>
      <% for i , s := range usernames { %>
        <tr>
          <td ><%= s %></td>
          <td><%==f averages[i] %></td>
        </td>
      <% } %>
      </tbody>
    </table>
  </div>
  </div>
<% } %>
